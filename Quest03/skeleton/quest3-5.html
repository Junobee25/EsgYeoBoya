<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>가위바위보 게임</title>

    <style>
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

    </style>
  </head>

  <body>
    <h1>가위바위보 게임</h1>

    <li style="margin-bottom:5px;">게임시작을 누르면 랜덤값으로 가위,바위,보중 하나가 지정됩니다.</li>
    <li style="margin-bottom:15px;">유저도 가위,바위,보중에 하나를 선택하고 결과를 확인합니다.</li>
    <div class="setDigitForm">
      <input type="button" value="게임시작" class="setPrsSubmit" style="width:310px;">
    </div>
	
    <div class="form" style="margin-top:40px;">
      <input type="button" id="btnScissors" value="가위" class="btnScissors" style="width:100px;">
      <input type="button" id="btnRock" value="바위" class="btnRock" style="width:100px;">
      <input type="button" id="btnPaper" value="보" class="btnPaper" style="width:100px;">
    </div>

    <div class="resultArea" style="margin-top:40px;">
      <span>승패여부는 여기에!!</span>
    </div>

    <script>
      /** TODO: 여기에 게임이 작동될 수 있도록 스크립트를 짜보세요  */

      /*컴퓨터가 낼수있는 경우*/
      var RCP = ['가위','바위','보'];
      /*input 태그에 변수에 담기*/
      var setPrsSubmit = document.getElementsByClassName('setPrsSubmit')[0];
      var btnScissors = document.getElementById('btnScissors');
      var btnRock = document.getElementById('btnRock');
      var btnPaper = document.getElementById('btnPaper');

      /*input 태그에 click 이벤트 부여 1. gameStart*/
      setPrsSubmit.addEventListener('click',function(){
        var computer = RCP[Math.floor(Math.random()*RCP.length)];

      /*input 태그에 click 이벤트 부여 2. 가위 이벤트 */
      btnScissors.addEventListener('click',function(){
  
        
        if(computer===btnRock.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "패배"
        }
        else if(computer===btnScissors.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "무승부"

        }
        else if(computer===btnPaper.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "승"
        }
        
      })

      /*input 태그에 click 이벤트 부여 2. 바위 이벤트 */
      btnRock.addEventListener('click',function(){
        
        if(computer=== btnRock.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "무승부"
        }
        else if(computer===btnScissors.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "승"

        }
        else if(computer===btnPaper.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "패"
        }
       
      })

      /*input 태그에 click 이벤트 부여 2. 보 이벤트 */
      btnPaper.addEventListener('click',function(){
       
        if(computer===btnRock.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "승"
        }
        else if(computer===btnScissors.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "패"

        }
        else if(computer===btnPaper.value){
          var resultArea = document.getElementsByClassName('resultArea')[0].childNodes[1];
          resultArea.innerText = "무승부"
          
        }
      })

      })

    </script>
  </body>
</html>
